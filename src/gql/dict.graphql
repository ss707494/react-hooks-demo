fragment dictF on Dict {
    id
    name
    code
    type
    date
    message
}

mutation updateDict($data: DictInput!){
    updateDict(data: $data) {
        ... dictF
    }
}

mutation deleteOneDict($id: String!){
    deleteOneDict(id: $id)
}

query oneDict($id: String!){
    oneDict(id: $id) {
        ... dictF
    }
}

query allDict($data: DictInput){
    allDict {
        ... dictF
    }
    total: totalDict(data: $data)
}

